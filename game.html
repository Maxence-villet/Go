<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Go</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div id="game-container" class="flex flex-col items-center">
        <h1 class="text-3xl font-bold mb-4" id="game-title">Jeu de Go</h1>
        <div id="board" class="relative"></div>
        <div id="ui" class="mt-4 flex flex-col items-center">
            <p id="message" class="text-lg mt-2">Tour : Noir</p>
            <button id="new-game" class="new-game-button">
                <i class="fa-solid fa-notes-medical"></i>
            </button>
        </div>
    </div>
    <script src="game-loader.js"></script>
</body>
</html>
